<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Node Iterator</title>
    </head>
    <body>
        <div id="exampleElement">
            <p>
                This
                <u>
                    is <em> india <b>bharat </b></em></u
                >
                inline stuff sample text.
            </p>
        </div>

        <script>
            let targetElement = document.getElementById("exampleElement");
            let treeWalker = document.createTreeWalker(
                targetElement,
                NodeFilter.SHOW_ELEMENT
            );
            let currentNode1;
            while ((currentNode1 = treeWalker.nextNode())) {
                console.log(currentNode1, currentNode1.childNodes);
            }
        </script>
    </body>
</html>
